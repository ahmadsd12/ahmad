<html>

    </head>
    <body>
        <div class="nav">
            <div class="btn" id="btn">
            <div class="br1"></div>
            <div class="br2"></div>

        </div>
        
        <header>
            <div class="content">
                <h1 class="animated fadeInDown">Wellcome to <span id="text"></span></h1>

        <script>
            var btn = document.querySelector("#btn");
            var nav = document.querySelector("#nav");
            var m = 0;
            btn.addEventListener('click', () =>{
                if(m == 0){
                    m = 1;
                    btn.classList.add("act")
                    nav.style.display = "block";
                }else{
                    m = 0;
                   btn.classList.remove("act");
                   nav.style.display = "none";
                    
                }
            });
            
                var typed3 = new Typed('#text', {
      strings: ['university','science dept ','computer science','collage'], typeSpeed: 80, backSpeed: 50, smartBackspace: true, loop: true,
    });
        </script>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,700&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Josefin Sans';
    text-decoration:none;
}

body {
    background:#fff;
    height:100vh;
}
.nav{
    width:100%;
    background:#000;
    padding:18px 0;
    padding-top:0;
    display:block ;
    transition:all 0.5s;
    overflow:hidden;
    border-bottom:0.5px solid #fff;
}

/* menu btn */
.btn{
    width:50px;
    height:38px;
    padding:10px;
    background:#000;
    margin-left:83%;
    transition:all 0.5s;
    z-index:1000;
}
.btn .br1{
    width:100%;
    margin-top:3px;
    height:3px;
    background:#fff;
    transition:0.5s;
}
.btn .br2{
    width:100%;
    height:3px;
    margin:8px 0;
    background:#fff;
    transition:0.5s;
}
.btn .br3{
    width:100%;
    height:3px;
    background:#fff;
    transition:0.5s;
}
.act .br1{
    transform:rotate(405deg) translateY(7px) translateX(9px);
}
.act .br2{
    opacity:0;
}
.act .br3{
    transform:rotate(-405deg) translateY(-7px) translateX(9px);
}

/* // menu btn */

.nav ul{
    width:100%;
    list-style:none;
    text-align:left;
    margin-top:20px;
    transition:all 0.5s;
    display:none ;
}
.nav ul li{
    padding:15px 0;
    margin:2px;
    width:100%;
    background:#131419;
}
.nav ul li a{
    padding:10px 20px;
    color:#fff;
}
.nav ul li:hover a{
    margin-left:10px;
    transition:0.5s;
}
/* // end nav */
header{
    width:100%;
    height:100vh;
    background:url(https://dl.dropbox.com/s/ai15a0m9dwkpahu/Qasim%20header.jpg);
    background-repeat:no-repeat;
    background-size:cover;
    display:flex;
    align-items:center;
    justify-content:center;
}
header .content{
    width:85%;
    color:#fff;
}
header .content h1{
    font-size:25px;
    padding:10px 0;
    animation-delay:2s;
}
header .content a{
    width:100px;
    text-align:center ;
    height:38px;
    line-height:35px;
    color:#fff;
    background:#39f;
    border:2px solid #39f;
    border-radius:25px;

}
header .content a:hover{
